<!-- Label Host -->
<ng-template #labelLayer></ng-template>

<svg class="custom-link-container" [ngStyle]="{ color: selectColor() | async }">
	<g>
		<defs>
			<marker id="triangle" viewBox="0 0 20 20" refX="15" refY="4" markerUnits="strokeWidth" markerWidth="1" markerHeight="1" orient="auto">
				<path d="M 0 0 L 10 5 L 0 10 z" fill="currentcolor" stroke="currentcolor" />
			</marker>
		</defs>
		<path
			[attr.stroke-width]="width"
			[attr.stroke]="selectColor() | async"
			[attr.d]="path$ | async"
			class="custom-link"
			(mouseleave)="setHovered(false)"
			(mouseenter)="setHovered()"
			[ngClass]="{ hovered: selectHovered() | async }"
			marker-end="url(#triangle)"
		></path>
		<path
			class="custom-link"
			(mouseleave)="setHovered(false)"
			(mouseenter)="setHovered()"
			[attr.stroke-width]="20"
			[attr.stroke]="selectColor() | async"
			[attr.stroke-linecap]="'round'"
			[attr.data-linkid]="id"
			[attr.stroke-opacity]="(selectHovered() | async) ? '0.1' : '0'"
			[attr.d]="path$ | async"
			marker-end="url(#triangle)"
		></path>
	</g>

	<!-- Points -->
	<g *ngFor="let point of getPoints()" [id]="point.id">
		<circle
			fill="currentColor"
			[attr.cx]="point.selectX() | async"
			[attr.cy]="point.selectY() | async"
			r="5"
			class="default-point"
			[ngClass]="{ hovered: point.selectHovered() | async }"
		/>
		<circle
			[attr.data-pointid]="point.id"
			[attr.data-linkid]="id"
			(mouseleave)="point.setHovered(false); setHovered(false)"
			(mouseenter)="point.setHovered(); setHovered()"
			[attr.cx]="point.selectX() | async"
			[attr.cy]="point.selectY() | async"
			r="15"
			[attr.opacity]="0"
			[ngClass]="{ selected: point.selectSelected() | async }"
		/>
	</g>
</svg>
